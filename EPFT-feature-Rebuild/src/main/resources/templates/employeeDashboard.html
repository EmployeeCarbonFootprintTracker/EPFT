<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .summary-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .summary-card h3 {
            margin: 0;
            color: #555;
        }

        .summary-card p {
            font-size: 1.5em;
            margin: 10px 0 0;
            font-weight: bold;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007BFF;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a, button {
            text-decoration: none;
            color: #007BFF;
            border: none;
            background: none;
            cursor: pointer;
        }

        button {
            color: red;
        }
    </style>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">User</span>!</h1>

<!-- Summary Metrics -->
<div class="summary-container">
    <div class="summary-card">
        <h3>Total CO₂ Saved</h3>
        <p><span th:text="${totalCO2}">0</span> kg</p>
    </div>
    <div class="summary-card">
        <h3>Total Points</h3>
        <p><span th:text="${totalPoints}">0</span></p>
    </div>
    <div class="summary-card">
        <h3>Total Distance</h3>
        <p><span th:text="${totalDistance}">0</span> km</p>
    </div>
</div>

<!-- Link to create a new entry -->
<a href="/employee/carbon-footprint/form">Submit New Entry</a>

<h2>Your Submitted Activities:</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Activity Type</th>
        <th>Distance (km)</th>
        <th>CO₂ Saved (kg)</th>
        <th>Points</th>
        <th>Car Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="activity : ${activities}">
        <td th:text="${activity.id}">1</td>
        <td th:text="${activity.activityType}">Car</td>
        <td th:text="${activity.distance}">10</td>
        <td th:text="${activity.co2Saved}">2.5</td>
        <td th:text="${activity.points}">5</td>
        <td th:text="${activity.carType}">Hybrid</td>
        <td>
            <a th:href="@{/employee/carbon-footprint/update/{id}(id=${activity.id})}">Update</a>
            <form th:action="@{/employee/carbon-footprint/delete/{id}(id=${activity.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
