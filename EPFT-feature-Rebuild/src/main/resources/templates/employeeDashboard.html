<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">User</span>!</h1>

<!-- Link to create a new entry -->
<a href="/employee/carbon-footprint/form">Submit New Entry</a>

<h2>Your Submitted Activities:</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Activity Type</th>
        <th>Distance</th>
        <th>Car Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="activity : ${activities}">
        <td th:text="${activity.id}">1</td>
        <td th:text="${activity.activityType}">Car</td>
        <td th:text="${activity.distance}">10</td>
        <td th:text="${activity.carType}">Sedan</td>
        <td>
            <a th:href="@{/employee/carbon-footprint/update/{id}(id=${activity.id})}">Update</a>
            <form th:action="@{/employee/carbon-footprint/delete/{id}(id=${activity.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
